<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Post Card</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>My Postcard</h1>
            <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" />
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>Look how awesome! This is a
                    post card that i created using HTML5 and CSS3 during my
                    4 Geeks Academy Course! 
                </p>
                <p>This is so cool, cant wait to
                    start doing more stuff
                </p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="Some Name" />
                <input type="text" placeholder="Some email" />
                <input type="text" placeholder="Some comment">
            </div>
        </div>
        <div class="postcard-footer">
            <button> Enviar </button>
        </div>

    </div>
</body>

</html>
